<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Folha Salárial</title>
</head>
<body>
    <h1>Folha Salárial</h1>
    <div class="container">
        <div class="row">
            <label for="qtRecebeHora">Quanto você recebe por hora: </label>
            <input type="number" id="qtRecebeHora" placeholder="Digite aqui...">
        </div>
        <div class="row">
            <label for="qtdHorasMes">Quantidade de horas trabalhadas no mês: </label>
            <input type="number" id="qtdHorasMes" placeholder="Digite aqui...">
        </div>  
        <button class="row" onclick="resultado()">Resultado</button>
        <div class="row">
            <h4 id="resposta"></h4>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
